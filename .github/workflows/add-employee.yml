name: Employee Onboarding Automation

on:
  workflow_dispatch:
    inputs:
      EMP_FIRST:
        description: 'Employee First Name'
        required: true
        default: 'John'
        type: string
      EMP_LAST:
        description: 'Employee Last Name'
        required: true
        default: 'Doe'
        type: string
      EMP_EMAIL:
        description: 'Employee Email'
        required: true
        default: 'john.doe@example.com'
        type: string
      EMP_PHONE:
        description: 'Employee Phone Number'
        required: true
        default: '9876543210'
        type: string
      EMP_ADDR:
        description: 'Employee Address'
        required: true
        default: '123 Main Street, New York'
        type: string

jobs:
  playwright-tests:
    name: Run Playwright Employee Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ§ª Run Playwright tests
        env:
          EMP_FIRST: ${{ github.event.inputs.EMP_FIRST }}
          EMP_LAST: ${{ github.event.inputs.EMP_LAST }}
          EMP_EMAIL: ${{ github.event.inputs.EMP_EMAIL }}
          EMP_PHONE: ${{ github.event.inputs.EMP_PHONE }}
          EMP_ADDR: ${{ github.event.inputs.EMP_ADDR }}
          CI: true
        run: npx playwright test employee-onboard.spec.ts --project=chromium
        continue-on-error: true

      - name: ğŸ“Š Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          if-no-files-found: warn

      - name: ğŸ“ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30
          if-no-files-found: warn