name: Add Employee Automation

on:
  workflow_dispatch:
    inputs:
      EMP_FIRST:
        description: "Employee First Name"
        required: true
      EMP_LAST:
        description: "Employee Last Name"
        required: true
      EMP_EMAIL:
        description: "Employee Email"
        required: true
      EMP_PHONE:
        description: "Employee Phone"
        required: true
      EMP_ADDR:
        description: "Employee Address"
        required: true

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        env:
          EMP_FIRST: ${{ github.event.inputs.EMP_FIRST }}
          EMP_LAST: ${{ github.event.inputs.EMP_LAST }}
          EMP_EMAIL: ${{ github.event.inputs.EMP_EMAIL }}
          EMP_PHONE: ${{ github.event.inputs.EMP_PHONE }}
          EMP_ADDR: ${{ github.event.inputs.EMP_ADDR }}
          BASE_URL: "https://example.com"  # ⬅️ Change to your app URL
        run: npx playwright test --reporter=html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report