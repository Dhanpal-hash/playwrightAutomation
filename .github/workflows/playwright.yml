name: Add Employee Automation

on:
  workflow_dispatch:
    inputs:
      EMP_FIRST:
        description: "Employee First Name"
        required: true
        default: "John"
      EMP_LAST:
        description: "Employee Last Name"
        required: true
        default: "Doe"
      EMP_EMAIL:
        description: "Employee Email"
        required: true
        default: "john.doe@example.com"
      EMP_PHONE:
        description: "Employee Phone"
        required: true
        default: "1234567890"
      EMP_ADDR:
        description: "Employee Address"
        required: true
        default: "123 Main Street"

jobs:
  run-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright Tests
        env:
          EMP_FIRST: ${{ github.event.inputs.EMP_FIRST }}
          EMP_LAST: ${{ github.event.inputs.EMP_LAST }}
          EMP_EMAIL: ${{ github.event.inputs.EMP_EMAIL }}
          EMP_PHONE: ${{ github.event.inputs.EMP_PHONE }}
          EMP_ADDR: ${{ github.event.inputs.EMP_ADDR }}
          CI: true
        run: npx playwright test --project=chromium

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 30